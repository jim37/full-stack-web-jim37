<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Home</title>
    </head>
    <body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-15 column">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" data-th-href="@{/home}">Pitt CarTrading</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a data-th-href="@{/cars}">My Cars</a>
                            </li>
                            <li>
                                <a data-th-href="@{/caradd}">Add Cars</a>
                            </li>
                            <li>
                                <a data-th-href="@{/order}">My Orders</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a data-th-inline="text" class="dropdown-toggle" data-toggle="dropdown">Welcome! [[${#httpServletRequest.remoteUser}]]<strong class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li class="divider">
                                    </li>
                                    <li >
                                        <a>
                                        <form data-th-action="@{/logout}" method="post">
                                            <input type="submit" value="Sign Out"/>
                                        </form>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Car Type</th>
                        <th>Price</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="info" data-th-each="car : ${cars}">
                        <td data-th-text="${car.id}"></td>
                        <td data-th-text="${car.title}"></td>
                        <td data-th-text="${car.carType}"></td>
                        <td data-th-text="${car.price}"></td>
                        <td data-th-text="${car.description}"></td>
                        <td><a data-th-href="@{/cars/edit/{id}(id=${car.id})}">edit</a></td>
                        <td>
                            <form data-th-object="${car}" data-th-action="@{/cars/{id}(id=${car.id})}" data-th-method="delete">
                                <input type="submit" value="delete" />
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
</html>
