<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
</head>
    <body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-15 column">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                       <a class="navbar-brand" data-th-href="@{/home}">Pitt CarTrading</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a data-th-href="@{/cars}">Sign in</a>
                            </li>
                            <li class="active">
                                <a data-th-href="@{/register}">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-6 column">
                <form data-th-action="@{/manager/add}" name="addPeople" method="post" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">FirstName</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="firstName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">LastName</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" name="lastName" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Sign Up"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
		 
           <hr />
  
         <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>                
                <tr data-th-each="manager : ${managers}">
                    <td data-th-test="${manager.id}"></td>
                    <td data-th-text="${manager.firstName}"></td>
                    <td data-th-text="${manager.lastName}"></td>
                    <td data-th-text="${manager.email}"></td>
                </tr>
            </table>
        </div>
   
</body>
</html>
