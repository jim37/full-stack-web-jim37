<!DOCTYPE html>
<html>
<script type="text/javascript" language="javascript" src="http://www.technicalkeeda.com/js/javascripts/plugin/jquery.js"></script>
<script type="text/javascript" src="http://www.technicalkeeda.com/js/javascripts/plugin/json2.js"></script>
 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Register</title>
<style>
Table.GridOne {
 padding: 3px;
 margin: 0;
 background: lightyellow;
 border-collapse: collapse; 
 width:35%;
}
Table.GridOne Td { 
 padding:2px;
 border: 1px solid #ff9900;
 border-collapse: collapse;
}
</style>
<script type="text/javascript">
function madeAjaxCall(){
 $.ajax({
  type: "post",
  url: "/managers/add",
  cache: false,    
  data:'firstName=' + $("#firstName").val() + "&lastName;=" + $("#lastName").val() + "&email;=" + $("#email").val(),
  success: function(response){
   $('#result').html("");
   var obj = JSON.parse(response);
   $('#result').html("First Name:- " + obj.firstName +"</br>Last Name:- " + obj.lastName  + "</br>Email:- " + obj.email);
  },
  error: function(){      
   alert('Error while request..');
  }
 });
}
</script>
</head>
<body>
 <form name="employeeForm" method="post"> 
  <table cellpadding="0" cellspacing="0" border="1" class="GridOne">
   <tr>
    <td>First Name</td>
    <td><input type="text" name="firstName" id="firstName" value=""></td>
   </tr>
   <tr>
    <td>Last Name</td>
    <td><input type="text" name="lastName" id="lastName" value=""></td>
   </tr>
   <tr>
    <td>Email</td>
    <td><input type="text" name="email" id="email" value=""></td>
   </tr>
   <tr>
    <td colspan="2" align="center"><input type="button" value="Register" onclick="madeAjaxCall();"></td>
   </tr>
  </table>
 </form>
 <div id="result"></div>
</body>
</html>
