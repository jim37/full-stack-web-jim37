<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-15 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" data-th-href="@{/home}">Pitt CarTrading</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a data-th-href="@{/carEdit}">Car Edit</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a data-th-inline="text" class="dropdown-toggle" data-toggle="dropdown">Welcome! [[${#httpServletRequest.remoteUser}]]<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li class="divider">
                                </li>
                                <li >
                                    <a>
                                        <form data-th-action="@{/logout}" method="post">
                                            <input type="submit" value="Sign Out"/>
                                        </form>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <form data-th-action="@{/cars/edit/{id}(id=${car.id})}" data-th-object="${car}" data-th-method="put" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-5">
                        <span data-th-utext="${car.id}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Brand:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="title" data-th-value="${car.title}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Car Type:</label>
                    <div class="col-sm-5" data-th-each="elem: ${T(edu.infsci2560.models.Car.CarType).values()}">
                        <input type="radio" data-th-name="carType" data-th-value="${elem.name()}" data-th-checked="${elem} eq ${T(edu.infsci2560.models.Car.CarType).valueOf(car.carType)}">
                        <span data-th-utext="${elem.name()}" />
                        </input> <br />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="price" data-th-value="${car.price}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-5">
                        <textarea class="form-control" rows="3" name="description" data-th-text="${car.description}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </form>

            <br />
            <div>
                <table class="table">
                    <tr>
                        <th>Id</th>
                        <th>Customer Id</th>
                        <th>Stars</th>
                    </tr>
                    <tr data-th-each="rating : ${ratings}">
                        <td data-th-text="${rating.ratingPk.dvdId}"></td>
                        <td data-th-text="${rating.ratingPk.customerId}"></td>
                        <td data-th-text="${rating.stars}"></td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</div>
</body>
</html>
